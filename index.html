<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Calculator</title>
	<link rel="preload" href="/assets/font/GothamRounded-Medium.otf" as="font" type="font/otf" crossorigin />
	<link rel="stylesheet" href="/style.css">
</head>

<body>
	<!-- start writing your code -->
	<main>
		<section id="calculator">
			<div id="calculatorDisplayContainer">
				<div id="calculatorInnerDisplayContainer">
					<span id="calculatorDisplay"></span>
				</div>
			</div>
			<div id="calculatorButtonsContainer">
				<button type="button" class="all-clear" value="all-clear">AC</button>
				<button type="button" class="delete" value="delete">DEL</button>
				<button type="button" class="operator" value="/">&#247;</button>
				<button type="button" value="1">1</button>
				<button type="button" value="2">2</button>
				<button type="button" value="3">3</button>
				<button type="button" class="operator" value="*">*</button>
				<button type="button" value="4">4</button>
				<button type="button" value="5">5</button>
				<button type="button" value="6">6</button>
				<button type="button" class="operator" value="+">+</button>
				<button type="button" value="7">7</button>
				<button type="button" value="8">8</button>
				<button type="button" value="9">9</button>
				<button type="button" class="operator" value="-">-</button>
				<button type="button" class="decimal" value=".">.</button>
				<button type="button" value="0">0</button>
				<button type="button" class="operator" value="=">=</button>
			</div>
		</section>
	</main>
	<script src="/script.js"></script>
</body>

</html>
